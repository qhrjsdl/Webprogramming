       body {

            text-align:center;

           background-position:center;

          font-weight: bold;
         border-radius: 12px;

        box-shadow: inset 0 0 0 0 #31302B;

        }
         a:hover {

             box-shadow: inset 0 100px 0 0 #ea2626;
